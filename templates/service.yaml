apiVersion: v1
kind: Service
metadata:
  name: hello-app
  namespace: default
  labels:
    app: hello-app
    managed-by: argocd
    chart: hello
    generated-by: "helm"
  annotations:
    managed-by: argocd
    generated-by: "helm"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: hello-app

