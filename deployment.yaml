apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: default
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      env:
      - name: APP_NAME
        valueFrom:
          configMapKeyRef:
            name: hello-env-config
            key: APP_NAME
      - name: DEPLOYED_BY
        valueFrom:
          configMapKeyRef:
            name: hello-env-config
            key: DEPLOYED_BY
      volumes:
      - name: html
        configMap:
          name: hello-html
      - name: env-config
        configMap:
          name: hello-env-config

